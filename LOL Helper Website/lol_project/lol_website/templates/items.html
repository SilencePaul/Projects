{% extends "base.html" %}

{% load filters %}

{% block content %}
<section class="section">
    <div class="container is-fluid">
        <h1 class="title">Items</h1>
        <div class="columns is-multiline">
            {% for item in in_store_items %}
            <div class="column is-narrow has-text-centered">
                <a href="{% url 'item_detail' item %}">
                    <div class="card" title="{{ item_to_name|get_item:item|safe }}">
                        <div class="card-image">
                            <figure class="image is-64x64">
                                <img src="{{ images|get_item:item }}" alt="{{ item.name }}">
                            </figure>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<section class="section">
    <div class="container is-fluid">
        <h1 class="title">Removed Items</h1>
        <div class="columns is-multiline">
            {% for item in off_store_items %}
            <div class="column is-narrow has-text-centered">
                <a href="{% url 'item_detail' item %}">
                    <div class="card" title="{{ item_to_name|get_item:item|safe }}">
                        <div class="card-image">
                            <figure class="image is-64x64">
                                <img src="{{ images|get_item:item }}" alt="{{ item.name }}">
                            </figure>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
